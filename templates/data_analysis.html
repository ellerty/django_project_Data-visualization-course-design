<!-- templates/data_analysis.html -->
{% extends 'base.html' %}

{% block title %}数据分析 - 富豪地图{% endblock %}
{% load static %}
{% block content %}
<div class="container-xxl py-5">
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px;">富豪地图数据分析</h1>
        <div class="row">
            <div class="col-md-12" style="height: 400px; position: relative;">
                <canvas id="growth-chart"></canvas>
            </div>
            <div class="col-md-12" style="height: 400px; position: relative;">
                <canvas id="wealth-chart"></canvas>
            </div>
            <div class="col-md-12" style="height: 400px; position: relative;">
                <canvas id="industry-chart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'js/data_analysis.js' %}"></script>
{% endblock %}
