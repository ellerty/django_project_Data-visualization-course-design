<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}首页{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    {% load static %}
    <!-- Favicon -->
    <link href="{% static 'img/favicon.jpg' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 px-4 px-lg-5">
        <a href="{% url 'home_view' %}" class="navbar-brand d-flex align-items-center">
            <h2 class="m-0 text-primary">
                <img class="img-fluid me-2" src="{% static 'img/icon-1.png' %}" alt="" style="width: 45px;">
                BUSINESS
            </h2>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav ms-auto py-4 py-lg-0">
            <a href="{% url 'home_view' %}" class="nav-item nav-link {% if request.path == '/' %}active{% endif %}">
                首页
            </a>
            <a href="{% url 'data_analysis' %}" class="nav-item nav-link {% if request.path == '/data_analysis/' %}active{% endif %}">
                数据分析
            </a>
            <a href="{% url 'character_analysis' %}" class="nav-item nav-link {% if request.path == '/character_analysis/' %}active{% endif %}">
                人物分析
            </a>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- 主内容区域 -->
    {% block content %}
    {% endblock %}
    <!-- 主内容区域结束 -->

    <!-- Footer Start -->
    <div class="container-fluid bg-light footer mt-5 pt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-md-6">
                    <h1 class="text-primary mb-4">
                        <img class="img-fluid me-2" src="{% static 'img/icon-1.png' %}" alt="" style="width: 45px;">
                        BUSINESS
                    </h1>
                    <span>全球富豪数量分布的可视化展示。</span>
                </div>
            </div>
        </div>
        <div class="container-fluid copyright">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; <a href="#">BUSINESS MAP</a>, 版权所有.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <!-- 解决蓝色圆点问题的 JS -->
    <!-- 解决蓝色圆点问题的 JS -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const spinner = document.getElementById('spinner');
        if (spinner) {
            spinner.classList.add('hidden'); // 添加 'hidden' 类以隐藏加载动画
        }
    });
</script>




    {% block extra_scripts %}{% endblock %}
</body>

</html>
